<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration and Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5" id="registerSection">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regName" class="form-control mb-2" placeholder="Name" required>
      <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <button id="loginBtn" class="btn btn-secondary mt-3" style="display: none;">Already have an account? Login</button>
  </div>

  <div class="container mt-5" id="loginSection" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>

  <div class="container mt-5" id="homeSection" style="display: none;">
    <h2>Welcome to the Home Page!</h2>
    <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>
    
    <h3>All Registered Users:</h3>
    <table class="table table-bordered mt-3" id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Name:</strong> <span id="modalName"></span></p>
          <p><strong>Email:</strong> <span id="modalEmail"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
